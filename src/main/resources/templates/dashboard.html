<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <div th:replace="~{fragments/sidebar :: sidebar('dashboard')}"></div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Topbar -->
        <div th:replace="~{fragments/topbar :: topbar(${pageTitle}, ${userName})}"></div>

        <!-- Dashboard Content -->
        <div class="dashboard-content">
            <!-- Top Cards -->
            <div class="cards-grid cards-3">
                <!-- Card Responsable -->
                <div class="stat-card">
                    <div class="card-icon" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                        <i class="fas fa-user-tie"></i>
                    </div>
                    <div class="card-content">
                        <h3>Responsable</h3>
                        <div class="card-value" th:text="${totalResponsables}">0</div>
                        <div class="card-stats">
                            <div class="stat-item success">
                                <i class="fas fa-check-circle"></i>
                                <span>FAFI: <strong th:text="${responsablesWithFafi}">0</strong></span>
                            </div>
                            <div class="stat-item warning">
                                <i class="fas fa-clock"></i>
                                <span>Reste: <strong th:text="${responsablesWithoutFafi}">0</strong></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Card Élèves -->
                <div class="stat-card">
                    <div class="card-icon" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);">
                        <i class="fas fa-user-graduate"></i>
                    </div>
                    <div class="card-content">
                        <h3>Élèves</h3>
                        <div class="card-value" th:text="${totalEleves}">0</div>
                        <div class="card-stats">
                            <div class="stat-item success">
                                <i class="fas fa-check-circle"></i>
                                <span>FAFI: <strong th:text="${elevesWithFafi}">0</strong></span>
                            </div>
                            <div class="stat-item warning">
                                <i class="fas fa-clock"></i>
                                <span>Reste: <strong th:text="${elevesWithoutFafi}">0</strong></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Card FAFI Total -->
                <div class="stat-card">
                    <div class="card-icon" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);">
                        <i class="fas fa-money-bill-wave"></i>
                    </div>
                    <div class="card-content">
                        <h3>FAFI Total</h3>
                        <div class="card-value" th:text="${totalFafi}">0 Ar</div>
                        <div class="card-stats">
                            <div class="stat-item success">
                                <i class="fas fa-user-check"></i>
                                <span>Payé: <strong th:text="${paidFafi}">0</strong></span>
                            </div>
                            <div class="stat-item warning">
                                <i class="fas fa-user-clock"></i>
                                <span>Non payé: <strong th:text="${unpaidFafi}">0</strong></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Charts Section -->
            <div class="charts-row">
                <div class="chart-card">
                    <h3>Website Visitors</h3>
                    <div class="chart-placeholder">
                        <canvas id="visitorsChart"></canvas>
                    </div>
                    <div class="chart-legend">
                        <div class="legend-item">
                            <span class="legend-color" style="background: #8951FF;"></span>
                            <span>Desktop: 45%</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-color" style="background: #00C2FF;"></span>
                            <span>Mobile: 35%</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-color" style="background: #14CA74;"></span>
                            <span>Tablet: 20%</span>
                        </div>
                    </div>
                </div>

                <div class="chart-card large">
                    <h3>Revenue by Customer</h3>
                    <div class="chart-placeholder">
                        <canvas id="revenueChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>

    <script>
        // Toggle sidebar mobile
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('active');
        }

        // Toggle sidebar collapse/expand
        function toggleSidebarCollapse() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.querySelector('.main-content');
            const toggleIcon = sidebar.querySelector('.sidebar-toggle i');
            
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('sidebar-collapsed');
            
            if (sidebar.classList.contains('collapsed')) {
                toggleIcon.classList.remove('fa-chevron-left');
                toggleIcon.classList.add('fa-chevron-right');
                localStorage.setItem('sidebarCollapsed', 'true');
            } else {
                toggleIcon.classList.remove('fa-chevron-right');
                toggleIcon.classList.add('fa-chevron-left');
                localStorage.setItem('sidebarCollapsed', 'false');
            }
        }
        
        // Restore sidebar state
        document.addEventListener('DOMContentLoaded', function() {
            const isCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
            if (isCollapsed) {
                const sidebar = document.getElementById('sidebar');
                const mainContent = document.querySelector('.main-content');
                const toggleIcon = sidebar.querySelector('.sidebar-toggle i');
                
                sidebar.classList.add('collapsed');
                mainContent.classList.add('sidebar-collapsed');
                toggleIcon.classList.remove('fa-chevron-left');
                toggleIcon.classList.add('fa-chevron-right');
            }
        });

    </script>
</body>
</html>
