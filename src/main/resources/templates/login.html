<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Tily</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #0B1739 0%, #1a237e 50%, #0B1739 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-container {
            width: 100%;
            max-width: 450px;
        }
        
        .auth-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: slideUp 0.5s ease;
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .auth-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }
        
        .auth-logo {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        .auth-logo i {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 50%;
        }
        
        .auth-header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .auth-header p {
            opacity: 0.9;
            font-size: 15px;
        }
        
        .auth-body {
            padding: 40px 30px;
        }
        
        .auth-alert {
            padding: 14px 18px;
            border-radius: 10px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
        }
        
        .auth-alert.error {
            background: rgba(255, 90, 101, 0.1);
            color: #c43a47;
            border: 1px solid rgba(255, 90, 101, 0.2);
        }
        
        .auth-alert.success {
            background: rgba(20, 202, 116, 0.1);
            color: #0d8050;
            border: 1px solid rgba(20, 202, 116, 0.2);
        }
        
        .auth-form .form-group {
            margin-bottom: 24px;
        }
        
        .auth-form label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #2D3748;
            margin-bottom: 8px;
        }
        
        .input-icon-wrapper {
            position: relative;
        }
        
        .input-icon-wrapper i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #9CA3AF;
            font-size: 16px;
        }
        
        .input-icon-wrapper input {
            width: 100%;
            padding: 14px 16px 14px 48px;
            border: 2px solid #E5E7EB;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #F9FAFB;
        }
        
        .input-icon-wrapper input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        
        .input-icon-wrapper input::placeholder {
            color: #9CA3AF;
        }
        
        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #9CA3AF;
            cursor: pointer;
            padding: 4px;
        }
        
        .password-toggle:hover {
            color: #667eea;
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #4B5563;
            cursor: pointer;
        }
        
        .remember-me input {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
        }
        
        .forgot-password {
            color: #667eea;
            font-size: 14px;
            text-decoration: none;
            font-weight: 500;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .btn-submit {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn-submit:active {
            transform: translateY(0);
        }
        
        .auth-footer {
            text-align: center;
            padding-top: 24px;
            border-top: 1px solid #E5E7EB;
        }
        
        .auth-footer p {
            color: #6B7280;
            font-size: 14px;
        }
        
        .auth-footer a {
            color: #667eea;
            font-weight: 600;
            text-decoration: none;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .brand-footer {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 13px;
        }
        
        .brand-footer strong {
            color: white;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-campground"></i>
                </div>
                <h1>Tily</h1>
                <p>Système de Gestion Scout</p>
            </div>
            
            <div class="auth-body">
                <!-- Messages -->
                <div th:if="${errorMessage}" class="auth-alert error">
                    <i class="fas fa-exclamation-circle"></i>
                    <span th:text="${errorMessage}"></span>
                </div>
                <div th:if="${successMessage}" class="auth-alert success">
                    <i class="fas fa-check-circle"></i>
                    <span th:text="${successMessage}"></span>
                </div>
                
                <form class="auth-form" th:action="@{/auth/login}" method="post">
                    <div class="form-group">
                        <label for="email">Adresse Email</label>
                        <div class="input-icon-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="votre@email.com" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="motDePasse">Mot de passe</label>
                        <div class="input-icon-wrapper">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="motDePasse" name="motDePasse" placeholder="••••••••" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('motDePasse', this)">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" name="remember">
                            Se souvenir de moi
                        </label>
                        <a href="#" class="forgot-password">Mot de passe oublié ?</a>
                    </div>
                    
                    <button type="submit" class="btn-submit">
                        <i class="fas fa-sign-in-alt"></i>
                        Se connecter
                    </button>
                </form>
                
                <div class="auth-footer">
                    <p>Pas encore de compte ? <a th:href="@{/inscription}">Créer un compte</a></p>
                </div>
            </div>
        </div>
        
        <div class="brand-footer">
            <p>© 2024 <strong>Tily</strong> - Développé par Harena ANDRIAMAHATONY</p>
        </div>
    </div>

    <script>
        function togglePassword(inputId, button) {
            const input = document.getElementById(inputId);
            const icon = button.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
