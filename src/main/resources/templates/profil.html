<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil - Tily</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .profile-container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .profile-header-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            padding: 40px;
            color: white;
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .profile-header-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }
        
        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.3);
            object-fit: cover;
            z-index: 1;
        }
        
        .profile-info {
            z-index: 1;
        }
        
        .profile-info h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .profile-info .profile-type {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.2);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 14px;
            margin-bottom: 12px;
        }
        
        .profile-info .profile-email {
            opacity: 0.9;
            font-size: 15px;
        }
        
        .profile-info .profile-email i {
            margin-right: 8px;
        }
        
        .profile-form-card {
            background: var(--bg-secondary);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }
        
        .form-section {
            padding: 30px;
            border-bottom: 1px solid var(--border);
        }
        
        .form-section:last-child {
            border-bottom: none;
        }
        
        .form-section-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 24px;
        }
        
        .form-section-title i {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            font-size: 16px;
        }
        
        .profile-form .form-row {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .profile-form .form-row:last-child {
            margin-bottom: 0;
        }
        
        .profile-form .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .profile-form label {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
        }
        
        .profile-form input,
        .profile-form select {
            padding: 14px 16px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 14px;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.2s;
        }
        
        .profile-form input:focus,
        .profile-form select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(137, 81, 255, 0.1);
            background: white;
        }
        
        .profile-form input::placeholder {
            color: var(--text-secondary);
            opacity: 0.6;
        }
        
        .profile-form input:read-only {
            background: var(--border);
            cursor: not-allowed;
        }
        
        .form-actions {
            padding: 24px 30px;
            background: var(--bg-primary);
            display: flex;
            justify-content: flex-end;
            gap: 16px;
        }
        
        .btn-save {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 14px 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn-reset {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 14px 28px;
            background: var(--bg-secondary);
            color: var(--text-secondary);
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-reset:hover {
            background: var(--bg-primary);
            color: var(--text-primary);
        }
        
        @media (max-width: 768px) {
            .profile-header-card {
                flex-direction: column;
                text-align: center;
                padding: 30px 20px;
            }
            
            .profile-form .form-row {
                grid-template-columns: 1fr;
            }
            
            .form-section {
                padding: 20px;
            }
            
            .form-actions {
                flex-direction: column;
                padding: 20px;
            }
            
            .form-actions button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div th:replace="~{fragments/sidebar :: sidebar('profil')}"></div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Topbar -->
        <div th:replace="~{fragments/topbar :: topbar(${pageTitle}, ${userName})}"></div>

        <!-- Page Content -->
        <div class="dashboard-content">
            <!-- Messages de notification -->
            <div th:if="${successMessage}" class="alert alert-success">
                <i class="fas fa-check-circle"></i>
                <span th:text="${successMessage}"></span>
                <button class="alert-close" onclick="this.parentElement.remove()">&times;</button>
            </div>
            <div th:if="${errorMessage}" class="alert alert-error">
                <i class="fas fa-exclamation-circle"></i>
                <span th:text="${errorMessage}"></span>
                <button class="alert-close" onclick="this.parentElement.remove()">&times;</button>
            </div>

            <div class="profile-container">
                <!-- Profile Header -->
                <div class="profile-header-card">
                    <img th:if="${personne != null and personne.image != null and !personne.image.isEmpty()}" 
                         th:src="${personne.image}" class="profile-avatar" alt="Photo de profil">
                    <img th:unless="${personne != null and personne.image != null and !personne.image.isEmpty()}" 
                         th:src="${personne != null ? 'https://ui-avatars.com/api/?name=' + personne.prenom + '+' + personne.nom + '&background=8951FF&color=fff&size=120' : 'https://ui-avatars.com/api/?name=User&background=8951FF&color=fff&size=120'}" 
                         class="profile-avatar" alt="Photo de profil">
                    <div class="profile-info">
                        <h2 th:text="${personne != null ? personne.prenom + ' ' + personne.nom : 'Utilisateur'}">Nom Prénom</h2>
                        <div class="profile-type" th:if="${personne != null and personne.typePersonne != null}">
                            <i th:class="${personne.typePersonne.nom == 'Responsable' ? 'fas fa-user-tie' : 'fas fa-user-graduate'}"></i>
                            <span th:text="${personne.typePersonne.nom}">Type</span>
                        </div>
                        <div class="profile-email" th:if="${utilisateur != null}">
                            <i class="fas fa-envelope"></i>
                            <span th:text="${utilisateur.email}">email@example.com</span>
                        </div>
                    </div>
                </div>

                <!-- Profile Form -->
                <div class="profile-form-card">
                    <form th:action="@{/profil/modifier}" method="post" class="profile-form">
                        <!-- Informations personnelles -->
                        <div class="form-section">
                            <div class="form-section-title">
                                <i class="fas fa-user"></i>
                                <span>Informations personnelles</span>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="nom">Nom</label>
                                    <input type="text" id="nom" name="nom" 
                                           th:value="${personne != null ? personne.nom : ''}" 
                                           placeholder="Votre nom" required>
                                </div>
                                <div class="form-group">
                                    <label for="prenom">Prénom</label>
                                    <input type="text" id="prenom" name="prenom" 
                                           th:value="${personne != null ? personne.prenom : ''}" 
                                           placeholder="Votre prénom" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="totem">Totem</label>
                                    <input type="text" id="totem" name="totem" 
                                           th:value="${personne != null ? personne.totem : ''}" 
                                           placeholder="Votre totem">
                                </div>
                                <div class="form-group">
                                    <label for="dateNaissance">Date de naissance</label>
                                    <input type="date" id="dateNaissance" name="dateNaissance" 
                                           th:value="${personne != null and personne.dateNaissance != null ? personne.dateNaissance : ''}">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="numeroCin">Numéro CIN</label>
                                    <input type="text" id="numeroCin" name="numeroCin" 
                                           th:value="${personne != null ? personne.numeroCin : ''}" 
                                           placeholder="Ex: 101 251 456 789">
                                </div>
                                <div class="form-group">
                                    <label for="numeroTelephone">Téléphone</label>
                                    <input type="text" id="numeroTelephone" name="numeroTelephone" 
                                           th:value="${personne != null ? personne.numeroTelephone : ''}" 
                                           placeholder="Ex: 034 12 345 67">
                                </div>
                            </div>
                        </div>

                        <!-- Informations familiales -->
                        <div class="form-section">
                            <div class="form-section-title">
                                <i class="fas fa-users"></i>
                                <span>Informations familiales</span>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="nomPere">Nom du père</label>
                                    <input type="text" id="nomPere" name="nomPere" 
                                           th:value="${personne != null ? personne.nomPere : ''}" 
                                           placeholder="Nom complet du père">
                                </div>
                                <div class="form-group">
                                    <label for="nomMere">Nom de la mère</label>
                                    <input type="text" id="nomMere" name="nomMere" 
                                           th:value="${personne != null ? personne.nomMere : ''}" 
                                           placeholder="Nom complet de la mère">
                                </div>
                            </div>
                        </div>

                        <!-- Informations scout -->
                        <div class="form-section">
                            <div class="form-section-title">
                                <i class="fas fa-campground"></i>
                                <span>Informations scout</span>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="secteurId">Secteur</label>
                                    <select id="secteurId" name="secteurId">
                                        <option value="">-- Sélectionner --</option>
                                        <option th:each="secteur : ${secteurs}" 
                                                th:value="${secteur.id}" 
                                                th:text="${secteur.nom}"
                                                th:selected="${personne != null and personne.secteur != null and personne.secteur.id == secteur.id}"></option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="sectionId">Section</label>
                                    <select id="sectionId" name="sectionId">
                                        <option value="">-- Sélectionner --</option>
                                        <option th:each="section : ${sections}" 
                                                th:value="${section.id}" 
                                                th:text="${section.nom}"
                                                th:selected="${personne != null and personne.section != null and personne.section.id == section.id}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="niveau">Niveau</label>
                                    <select id="niveau" name="niveau">
                                        <option value="">-- Sélectionner --</option>
                                        <option value="Louveteau" th:selected="${personne != null and personne.niveau == 'Louveteau'}">Louveteau</option>
                                        <option value="Éclaireur" th:selected="${personne != null and personne.niveau == 'Éclaireur'}">Éclaireur</option>
                                        <option value="Routier" th:selected="${personne != null and personne.niveau == 'Routier'}">Routier</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="dateFanekena">Date Fanekena</label>
                                    <input type="date" id="dateFanekena" name="dateFanekena" 
                                           th:value="${personne != null and personne.dateFanekena != null ? personne.dateFanekena : ''}">
                                </div>
                            </div>
                        </div>

                        <!-- Compte utilisateur (lecture seule) -->
                        <div class="form-section">
                            <div class="form-section-title">
                                <i class="fas fa-shield-alt"></i>
                                <span>Compte utilisateur</span>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" 
                                           th:value="${utilisateur != null ? utilisateur.email : ''}" 
                                           readonly>
                                </div>
                                <div class="form-group">
                                    <label for="dateCreation">Membre depuis</label>
                                    <input type="text" id="dateCreation" 
                                           th:value="${utilisateur != null and utilisateur.dateCreation != null ? #temporals.format(utilisateur.dateCreation, 'dd/MM/yyyy') : ''}" 
                                           readonly>
                                </div>
                            </div>
                        </div>

                        <!-- Actions -->
                        <div class="form-actions">
                            <button type="reset" class="btn-reset">
                                <i class="fas fa-undo"></i>
                                Réinitialiser
                            </button>
                            <button type="submit" class="btn-save">
                                <i class="fas fa-save"></i>
                                Enregistrer les modifications
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div th:replace="~{fragments/footer :: footer}"></div>
    </div>

    <script>
        // Toggle sidebar mobile
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('active');
        }

        // Toggle sidebar collapse/expand
        function toggleSidebarCollapse() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.querySelector('.main-content');
            const toggleIcon = sidebar.querySelector('.sidebar-toggle i');
            
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('sidebar-collapsed');
            
            if (sidebar.classList.contains('collapsed')) {
                toggleIcon.classList.remove('fa-chevron-left');
                toggleIcon.classList.add('fa-chevron-right');
                localStorage.setItem('sidebarCollapsed', 'true');
            } else {
                toggleIcon.classList.remove('fa-chevron-right');
                toggleIcon.classList.add('fa-chevron-left');
                localStorage.setItem('sidebarCollapsed', 'false');
            }
        }
        
        // Restore sidebar state
        document.addEventListener('DOMContentLoaded', function() {
            const isCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
            if (isCollapsed) {
                const sidebar = document.getElementById('sidebar');
                const mainContent = document.querySelector('.main-content');
                const toggleIcon = sidebar.querySelector('.sidebar-toggle i');
                
                sidebar.classList.add('collapsed');
                mainContent.classList.add('sidebar-collapsed');
                toggleIcon.classList.remove('fa-chevron-left');
                toggleIcon.classList.add('fa-chevron-right');
            }
            
            // Auto-hide alerts after 5 seconds
            setTimeout(() => {
                document.querySelectorAll('.alert').forEach(alert => {
                    alert.style.opacity = '0';
                    setTimeout(() => alert.remove(), 300);
                });
            }, 5000);
        });

    </script>
</body>
</html>
