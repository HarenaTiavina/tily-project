spring.application.name=tily

# ===============================
# SERVER CONFIGURATION
# ===============================
# Le port est configuré via variable d'environnement PORT (utilisé par Railway, Heroku, etc.)
server.port=${PORT:8080}
spring.web.error.whitelabel.enabled=false

# ===============================
# DATABASE CONFIGURATION
# ===============================
# Les paramètres de base de données sont configurés via variables d'environnement
# Variables d'environnement requises sur le serveur :
# - DATABASE_URL (ex: jdbc:postgresql://host:port/database)
# - DATABASE_USERNAME
# - DATABASE_PASSWORD
# 
# Valeurs par défaut pour le développement local (à modifier si nécessaire)
spring.datasource.url=${DATABASE_URL:jdbc:}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ===============================
# SQL INITIALIZATION - Disabled (use manual scripts)
# ===============================
spring.sql.init.mode=never

# ===============================
# SPRING SESSION - JDBC
# ===============================
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=never
spring.session.timeout=30m
spring.session.jdbc.table-name=spring_session

# ===============================
# THYMELEAF
# ===============================
spring.thymeleaf.cache=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
