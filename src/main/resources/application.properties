spring.application.name=tily

# ===============================
# SERVER CONFIGURATION
# ===============================
server.port=${PORT:8080}
spring.web.error.whitelabel.enabled=false

# ===============================
# DATABASE CONFIGURATION
# ===============================
spring.datasource.url=jdbc:postgresql://postgres:iqXwnIQVUOHWkUdQvUOljmfhQYjJoUep@postgres.railway.internal:5432/railway
spring.datasource.username=postgres
spring.datasource.password=iqXwnIQVUOHWkUdQvUOljmfhQYjJoUep
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ===============================
# SQL INITIALIZATION - Disabled (use manual scripts)
# ===============================
spring.sql.init.mode=never

# ===============================
# SPRING SESSION - JDBC
# ===============================
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=never
spring.session.timeout=30m
spring.session.jdbc.table-name=spring_session

# ===============================
# THYMELEAF
# ===============================
spring.thymeleaf.cache=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
