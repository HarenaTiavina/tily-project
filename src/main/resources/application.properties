spring.application.name=tily

# ===============================
# SERVER CONFIGURATION
# ===============================
# Le port est configuré via variable d'environnement PORT (utilisé par Railway, Heroku, etc.)
server.port=${PORT:8080}
spring.web.error.whitelabel.enabled=false

# ===============================
# DATABASE CONFIGURATION
# ===============================
# La configuration de la base de données est gérée par DataSourceConfig.java
# qui lit directement les variables d'environnement Railway :
# - DATABASE_URL (format: postgresql://user:pass@host:port/db)
# - PGUSER, PGPASSWORD, PGDATABASE (variables PostgreSQL standard)
# - PGHOST, PGPORT (optionnel, pour override)
# 
# DataSourceConfig.java parse automatiquement DATABASE_URL et le convertit en URL JDBC
# avec les paramètres de connexion appropriés (timeouts, SSL, etc.)
# Le pool de connexions HikariCP est également configuré dans DataSourceConfig.java

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
# Configuration JPA/Hibernate
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.jpa.open-in-view=false
# Permettre à JPA de démarrer sans connexion DB immédiate
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# ===============================
# DATASOURCE / HIKARICP
# ===============================
# Configuration du pool de connexions HikariCP
# Désactivation de la validation au démarrage pour permettre le démarrage même si la DB n'est pas disponible
spring.datasource.hikari.initialization-fail-timeout=-1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=0
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-test-query=SELECT 1

# ===============================
# SQL INITIALIZATION - Disabled (use manual scripts)
# ===============================
spring.sql.init.mode=never

# ===============================
# SPRING SESSION - JDBC
# ===============================
spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=never
spring.session.timeout=30m
spring.session.jdbc.table-name=spring_session
# Désactiver le nettoyage automatique des sessions expirées si la connexion DB échoue
# Cela évite les erreurs répétées dans les logs quand la DB est temporairement indisponible
spring.session.jdbc.flush-mode=on-save

# ===============================
# THYMELEAF
# ===============================
spring.thymeleaf.cache=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
