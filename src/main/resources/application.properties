spring.application.name=tily

# ===============================
# SERVER CONFIGURATION
# ===============================
# Le port est configuré via variable d'environnement PORT (utilisé par Railway, Heroku, etc.)
server.port=${PORT:8080}
spring.web.error.whitelabel.enabled=false

# ===============================
# DATABASE CONFIGURATION
# ===============================
# Configuration de la base de données PostgreSQL Railway (URL publique)
# 
spring.datasource.url=jdbc:postgresql://turntable.proxy.rlwy.net:58341/railway?sslmode=require
spring.datasource.username=postgres
spring.datasource.password=iqXwnIQVUOHWkUdQvUOljmfhQYjJoUep
# spring.datasource.url=jdbc:postgresql://localhost:5432/tily
# spring.datasource.username=postgres
# spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
# Configuration JPA/Hibernate
spring.jpa.open-in-view=false
# Permettre à JPA de démarrer sans connexion DB immédiate
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# ===============================
# DATASOURCE / HIKARICP
# ===============================
# Configuration du pool de connexions HikariCP
# Désactivation de la validation au démarrage pour permettre le démarrage même si la DB n'est pas disponible
spring.datasource.hikari.initialization-fail-timeout=-1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=0
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.validation-timeout=3000
# Laisser HikariCP gérer auto-commit par défaut (true) pour éviter les conflits avec Spring Session

# ===============================
# SQL INITIALIZATION - Disabled (use manual scripts)
# ===============================
spring.sql.init.mode=never

# ===============================
# SPRING SESSION - JDBC
# ===============================
# Désactivation temporaire de Spring Session JDBC pour éviter les conflits de transactions
# Utilisation de sessions en mémoire (non persistantes) comme solution temporaire
# TODO: Reconfigurer Spring Session JDBC avec un DataSourceTransactionManager séparé
spring.session.store-type=none
spring.session.timeout=30m

# ===============================
# THYMELEAF
# ===============================
spring.thymeleaf.cache=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
